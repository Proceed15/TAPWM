<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Objetos</title>
</head>

<body>
    <script>
        // 1: Usando Object
        var aluno1 = new Object();
        aluno1.ra = "00001234";
        aluno1.nome = "Adrian";
        //isso
        //alert("ra=" + aluno1.ra + " nome=" + aluno1.nome);
        //ou
        alert(`ra=${aluno1.ra} nome=${aluno1.nome}`);

        // 2: Usando {}
        var aluno2 = {};
        aluno2.ra = "1234";
        aluno2["nome"] = "Fernanda";
        //aluno2.nome="Fernanda"
        alert("ra=" + aluno2.ra + " nome=" + aluno2.nome);
        aluno2["email do aluno"] = "fernanda@gmail.com";
        alert(aluno2["email do aluno"]);

        // 3: Literal, como em json
        var aluno3 = {
            ra: "1234567",
            nome: "Filipe"
        };
        alert("ra=" + aluno3.ra + " nome=" + aluno3.nome);

        // this significa público
        // 4: usando função construtora
        function Aluno(ra, nome) {
            this.ra = ra;
            this.nome = nome;
            this.MostraDados = function () {
                return "ra=" + this.ra + " nome=" + this.nome;
            }
        }
        var aluno4 = new Aluno("123", "Davi");
        alert(aluno4.MostraDados());
        alert(aluno4.nome);

        // 5: Vazio com propriedades
        var aluno5 = {};
        var nome_propriedade = "ra";
        aluno5[nome_propriedade] = "123";
        aluno5['nome'] = "Luiz Gabriel";
        alert(aluno5.ra + " " + aluno5.nome);

        // 6: função Construtora
        function Aluno2() {
            var ra;
            var nome;
            this.setRa = function (value) {
                this.ra = value;
            }
            this.getRa = function () {
                return this.ra;
            }
            this.setNome = function (value) {
                this.nome = value;
            }
            this.getNome = function () {
                return this.nome;
            }
        }
        var Aluno6 = new Aluno2();
        Aluno6.setNome("Beatriz");
        Aluno6.setRa("234");
        alert("ra=" + Aluno6.getRa() + " nome=" + Aluno6.getNome());

        // 7: Herança
        function AlunoADS() {
            var numLab;
            this.setNumLab = function (value) {
                this.numLab = value;
            }
            this.getNumLab = function () {
                return this.numLab;
            }
        }
        // Usando Herança
        AlunoADS.prototype = new Aluno2();
        var aluno7 = new AlunoADS();
        aluno7.setNome("Luiz Felipe");
        aluno7.setRa('123');
        aluno7.setNumLab(5);
        alert(aluno7.getNome() + " " + aluno7.getNumLab());

        // 8: A partir do ES10
        const arr = [['código', 1], ['nome', "João"], ['idade', 23]];
        const obj = Object.fromEntries(arr);
        alert(JSON.stringify(obj));

        // 9: Classe
        class Aluno1 {
            constructor() {
                this._ra;
                this._nome;
            }
            setNome(value) {
                this._nome = value;
            }
            getNome() {
                return this._nome;
            }
            setRa(value) {
                this._ra = value;
            }
            getRa() {
                return this._ra;
            }
        }
        var objAluno = new Aluno1();
        objAluno.setNome("Iran");
        objAluno.setRa('123');
        alert(`nome=${objAluno.getNome()} ra=${objAluno.getRa()}`);

        // 10: Herança extendida
        class AlunoADS1 extends Aluno1 {
            constructor() {
                super();
                this._numLab;
            }
            setNumLab(value) {
                this._numLab = value;
            }
            getNumlab() {
                return this._numLab;
            }
        }
        var objAlunoADS = new AlunoADS1();
        objAlunoADS.setNome("Enrico");
        objAlunoADS.setRa("123");
        objAlunoADS.setNumLab(6);
        alert(`nome=${objAlunoADS.getNome()} 
        ra=${objAlunoADS.getRa()} 
        numlab=${objAlunoADS.getNumlab()}`);
    </script>
</body>

</html>
