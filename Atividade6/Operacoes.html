<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Operações são feitas Aqui</title>
    <script>
        var numero1, numero2;
        alert("Bem-Vindo As 4 Operações Básicas Aplicadas!");
        numero1 = parseFloat(prompt("Forneça o primeiro número"));
        numero2 = parseFloat(prompt("Forneça o segundo número"));

        var ASoma = numero1 + numero2;
        var ASubtracao = numero1 - numero2;
        var AMultiplicacao = numero1 * numero2;
        var ADivisao = numero1 / numero2;
        var ORestante = numero1 % numero2;
        alert("Foram efetuadas as operações de Soma, Subtração, Multiplicação e Divisão nos dois números fornecidos. Prossiga para ver os Resultados.");
        alert("Resultado da Soma: " + ASoma);
        alert("Resultado da Subtração: " + ASubtracao);
        alert("Resultado da Multiplicação: " + AMultiplicacao);
        alert("Resultado da Divisão: " + ADivisao);
        alert("Restante da Divisão: " + ORestante);
    </script>
</head>
