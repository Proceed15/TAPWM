<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TAPWM - Jogo Pedra Papel Tesoura</title>
    </head>
    <body>
    <h3>TAPWM - Jogo Pedra Papel Tesoura</h3>
    <select>
        <option>Pedra</option>
        <option>Papel</option>
        <option>Tesoura</option>
    </select>

    <button onClick="jogar()">Jogar</button>

    <h4></h4>
    <p></p>

    <script>function jogar(){

    const computador = numeroAleatorio(0, 3);
    const jogador = document.querySelector("select").selectedIndex;

    if((computador == 0 && jogador == 2) ||
    (computador == 1 && jogador == 0) ||
    (computador == 2 && jogador == 1)){
        resultado("Você perdeu essa rodada.", computador);
        //Casos em que computador vence.
    }else if (computador == jogador){
        resultado("Você empatou nessa rodada.", computador);
        //Casos em que há Empate.
    }else{
        resultado("Você venceu essa rodada.", computador);
        //Casos em que jogador vence.
    }
    }

function resultado (mensagem, computador){

    const opcoes = ['Pedra', 'Papel', 'Tesoura']

    document.querySelector("h4").innerHTML = mensagem;

    document.querySelector("p").innerHTML = 'O computador escolhe ' + opcoes[computador];

}


function numeroAleatorio(min, max){

    var escolha = Math.floor(Math.random() * (max - min) + min);

    return escolha;

}

</script>
</body>
</html>
